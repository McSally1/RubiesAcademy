<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubies Portal</title>
</head>
<body>
    <h1>You Are Welcome To Rubies University Portal. Please Register Below.</h1>
    <form>
        <label for="fname">Full Name</label>
        <input type="text" id="fname" placeholder="JOELLA APEWAJOYE" required >
        <br><br>

        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB" required >
        <br><br>

        <label for="SO">State of Origin</label>
        <input type="text" id="SO" required >
        <br><br>

        <label for="pnumber">Phone Number</label>
        <input type="number" id="pnumber" required >
        <br><br> 

         <label for="COS">Course of Study</label>
        <input type="text" id="COS" required >
        <br><br>

        <label for="EMAIL">Email</label>
        <input type="email" id="email" required >
        <br><br>

        <label for="CP">Create Password</label>
        <input type="password" id="CP" required >
        <br><br>
        <button>submit</button>

    </form>

    <h1>Already registered?Login here!</h1>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" required >
        <br><br> 

        <label for="password">Password</label>
        <input type="password" id="password" required >
        <br><br>

        <button>submit</button>
    </form>
</body>
</html>

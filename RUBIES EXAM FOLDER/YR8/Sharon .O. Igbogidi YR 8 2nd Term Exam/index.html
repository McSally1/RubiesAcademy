<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubies Portal</title>
</head>
<body>
        <h1>You're welcome to Rubies University Portal. Please register below.</h1>
    <form action="success.html">
    <Label for="Fname" >fullname</Label>
    <input type="text" id="fname" required> 
    <br><br>

    <Label for="DOB" >Date of Birth</Label>
    <input type="text" id="DOB"required>
    <br><br>

    <Label for="Pname" >Phone Number</Label>
    <input type="number" id="Pname"required>
    <br><br>

    <Label for="COS" >Course of Study</Label>
    <input type="text" id="COS"required>
    <br><br>

    <Label for="Email" >Email</Label>
    <input type="email" id="Email" required>
    <br><br>

    <Label for="Password">Password</Label>
    <input type="password" id="Password" required>
    <br><br>
    <button>Submit</button>

    <h1>Already registered? Login here!</h1>
    <Label for="Email" >Email</Label>
    <input type="email" id="Email" required>
    <br><br>

    <Label for="Password">Password</Label>
    <input type="password" id="Password" required>
    <br><br>
    <button>Submit</button>
    </form>
</body>
</html>

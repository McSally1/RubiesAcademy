<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubies Portal</title>
</head>
<body>
    <form action="success.html">
        <h1>You're welcome to Rubies University Portal. Please register below</h1>

        <label for="fname">full name</label>
        <input type="text" id="fullname" placeholder="TRINITY HENSHAW" required>
        <br></br>

        <label for="DOB">Date of birth</label>
        <input type="date" id="DOB" required>
        <br></br>

        <label for="soo">state of origin</label>
        <input type="text" id="SOO"  required>
        <br></br>


        <label for="pnumber">phone number</label>
        <input type="number" id="p number"  required>
        <br></br>
    
        <label for="COS">Course of study</label>
        <input type="text" id="COS"  required>
        <br></br> 
        
        <label for="email">email</label>
        <input type="text" id="email" required>
        <br></br>

        <label for="password">password</label>
        <input type="password" id="password" required>
        <br></br>

        <button>Submit</button>
    </form>  
    <h1>Already registered? Login here!</h1>
    <label for="email">email</label>
    <input type="text" id="email" required>
    <br></br>

    <label for="password">password</label>
    <input type="password" id="password" required>
    <br></br>
    <button>Submit</button>
</body>
</html>

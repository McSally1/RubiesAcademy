<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubies's Portal</title>
  </head>
  <body>
    <h1>You're welcome to Rubies University Portal. Please register below.</h1>
    <br />
    <form action="success.html">
      <label for="FullN">Full Name</label>
      <input type="text" id="FullN" required placeholder="JOHN SMITH" />
      <br /><br />

      <label for="Age">Date of Birth</label>
      <input type="date" id="Age" required />
      <br /><br />

      <label for="state">State of Origin</label>
      <input type="text" id="state" required />
      <br /><br />

      <label for="PN">Phone Number</label>
      <input type="number" id="PN" required />
      <br /><br />

      <label for="course">Course of Study</label>
      <input type="text" id="course" required />
      <br /><br />

      <label for="email">Email</label>
      <input type="email" id="email" required />
      <br /><br />

      <label for="pw">Create Password</label>
      <input type="password" id="pw" required />
      <br /><br />

      <button type="submit">SUBMIT</button>
    </form>

    <h1>Already registered? Login here!</h1>
    <form action="success.html">
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <br /><br />

      <label for="pw">Password</label>
      <input type="password" id="pw" required />
      <br /><br />

      <button type="submit">SUBMIT</button>
    </form>
  </body>
</html>
